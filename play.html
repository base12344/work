    let r = 255;
    let g = 0;
    let b = 0;

    function changeColor() {
      // เปลี่ยนค่า RGB ตามต้องการ

      g = (g + 3) % 256;
      b = (b + 1) % 256;

      document.body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
    }
